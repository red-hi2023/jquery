<!DOCTYPE html>
<html>
<head>

</head>

<body>
	
	<!--prepend(), append()-->
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>
</body>

<script>
	$("#p1").prepend("<strong>가나다라</strong>");
	$("#p2").append("<a href=''>네이버</a>")
	
</script>	

</html>
